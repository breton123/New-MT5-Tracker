<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='test.css') }}"
		/>
		<title>POW Tracker - Config</title>
	</head>

	<body class="dark">
		<!-- Sidebar -->
		<div class="sidebar">
			<a href="#" class="logo">
				<i class="bx bx-code-alt"></i>
				<div class="logo-name"><span>POW</span>Tracker</div>
			</a>
			<ul class="side-menu">
				<li>
					<a href="/"><i class="bx bxs-dashboard"></i>Accounts</a>
				</li>
				<li>
					<a href="/"><i class="bx bx-store-alt"></i>Tracker</a>
				</li>
				<li>
					<a href="/set_loader"><i class="bx bx-analyse"></i>Set Loader</a>
				</li>
				<li class="active">
					<a href="/config"><i class="bx bx-message-square-dots"></i>Config</a>
				</li>
				<li>
					<a href="/error_log"><i class="bx bx-group"></i>Error Log</a>
				</li>
			</ul>
			<ul class="side-menu"></ul>
		</div>
		<!-- End of Sidebar -->

		<!-- Main Content -->
		<div class="content">
			<!-- Navbar -->
			<nav>
				<i class="bx bx-menu"></i>
				<form action="#">
					<div class="form-input" style="display: none">
						<input type="search" placeholder="Search..." />
						<button class="search-btn" type="submit">
							<i class="bx bx-search"></i>
						</button>
					</div>
				</form>
				<input type="checkbox" id="theme-toggle" hidden />
				<label for="theme-toggle" class="theme-toggle"></label>
				<a href="#" class="notif">
					<i class="bx bx-bell"></i>
					<span class="count">12</span>
				</a>
			</nav>

			<!-- End of Navbar -->

			<main>
				<div class="header">
					<div class="left">
						<h1>Config</h1>
					</div>

					<div
						style="
							display: flex;
							justify-content: center;
							align-items: center;
							gap: 10px;
						"
					></div>
				</div>
				<form
					method="post"
					action="{{ url_for('config') }}"
					style="
						width: 100%;
						align-items: center;
						justify-content: center;
						display: flex;
						flex-direction: column;
						gap: 10px;
					"
				>
					<div class="form-group">
						<label style="color: var(--dark); margin-right: 10px" for="powName"
							>POW Name:</label
						>
						<input
							type="text"
							id="powName"
							class="upload-options"
							name="powName"
							value="{{ config.powName }}"
							required
						/>
					</div>
					<div class="form-group">
						<label
							style="color: var(--dark); margin-right: 10px"
							for="powAPIKey"
							>POW API Key:</label
						>
						<input
							type="text"
							id="powAPIKey"
							name="powAPIKey"
							value="{{ config.powAPIKey }}"
							required
						/>
					</div>
					<div class="form-group">
						<label
							style="color: var(--dark); margin-right: 10px"
							for="symbolSuffix"
							>Symbol Suffix:</label
						>
						<input
							type="text"
							id="symbolSuffix"
							name="symbolSuffix"
							value="{{ config.symbolSuffix }}"
							required
						/>
					</div>
					<button type="submit">Save</button>
				</form>
			</main>
		</div>

		<script src="{{url_for('static', filename='test.js')}}"></script>
	</body>
</html>
